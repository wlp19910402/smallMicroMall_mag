<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>商户商城管理端</title>
  <link href="../static/css/styles.css" rel="stylesheet" />
  <link href="../static/css/smallStyle.css" rel="stylesheet" />
  <script src="../static/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="qm-login-logo-box">
          <div class="qm-logo-img"></div>
          <div class="qm-logo-name">商户商城管理端</div>
        </div>
        <div class="container">
          <div class="row justify-content-center">

            <div class="col-lg-5">


              <div class="card shadow-lg border-0 rounded-lg mt-4">
                <div class="card-header">
                  <h5 class="text-center font-weight-light my-2">商户登录</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group qm-display-flex"><label class="small mb-1 qm-login-label"
                        for="inputUser">商户名</label><input class="form-control py-4 qm-flex" id="inputUser" type="email"
                        placeholder="请输入商户名" /></div>
                    <div class="form-group qm-display-flex"><label class="small mb-1 qm-login-label"
                        for="inputPassword">密码</label><input class="form-control py-4 qm-flex" id="inputPassword"
                        type="password" placeholder="请输入密码" />
                    </div>
                    <div class="form-group qm-display-flex">
                      <label class="small mb-1 qm-login-label" for="inputPassword">验证码</label>
                      <input class="form-control py-4 qm-flex" id="inputPassword" type="text" placeholder="请输入验证码" />
                      <div class="qm-login-verification-code"><img style="width:100%;height: 100%;" id="codePic"
                          src="../static/images/yanma.png" onclick="getPic()"></div>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block" id="check" href="merInfo/info.html">登录</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="py-3 bg-light mt-auto">
      <div class="container-fluid">
        <div class="qm-align-center  small">
          <div class="text-muted"></div>版权 &copy; 小微商场 2019
        </div>
      </div>
  </div>
  </footer>
  </div>
  <script src="../static/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="../static/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../static/js/scripts.js"></script>
</body>

</html>
